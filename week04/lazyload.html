<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 - Lazyloading images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <main>
        <h1>Lazy Load Demonstration</h1>
        <img src="images/image1.PNG" alt="image 1" loading="lazy" width="400" height="600">
        <img src="images/image2.PNG" alt="image 2" loading="lazy" width="400" height="600">
        <img src="images/image3.jpg" alt="image 3" loading="lazy" width="400" height="600">
        <img src="images/image4.PNG" alt="image 4" loading="lazy" width="400" height="600">
        <img src="images/image5.PNG" alt="image 5" loading="lazy" width="400" height="600">
        <img src="images/image6.PNG" alt="image 6" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <p>WDD 131 Project</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/lazyload.js" defer></script>
</body>

</html>
